<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/Nav.xhtml">
	<ui:param name="tituloPagina" value="Incicio Administrador" />
	<body>
		<ui:define name="contenido">
			<div class="section white">
				<div class="row container">
					<div class="col s12 center">
						<h2 class="header">Bienvenido Administrador</h2>
						<div class="divider"></div>
					</div>
					<h:form>
						<div class="row">
							<div class="col s12 m6 l6">
								<div class="card green white z-depth-4">
									<div class="card-content black-text row center">
										<span class="card-title center">Instructores</span><i
											class="fa fa-users fa-5x"></i>
										<h2 class="col s6 m12 l6">#{personaBean.contador()}</h2>
										<h6 class="col s6 m12 l6">Registrados</h6>
										<div class="col s9 m12 l12 xl6 offset-s2">
											<input type="submit" value="control de usuario"
												class="waves-effect waves-light btn  col s12"
												jsf:actionListener="#{personaBean.listaUsuario()}"
												jsf:action="controlUsuario.jsf" />
										</div>
									</div>
								</div>
							</div>
							<div class="col s12 m6 l6">
								<div class="card green white z-depth-4">
									<div class="card-content Black-text row center">
										<span class="card-title center">Reservas</span><i
											class="fa fa-calendar fa-5x"></i>
										<h2 class="col s6 m12 l6">10</h2>
										<h6 class="col s6 m12 l6">Reservas</h6>
										<div class="col s9 m12 l12 xl6 offset-s2">
											<input type="submit" value="Control Reservas"
												class="waves-effect waves-light btn  col s12"
												jsf:action="#modalFecha"/>
										</div>
									</div>
								</div>
							</div>
							<div class="col s12 m6 l6 offset-l3 ">
								<div class="card  green white z-depth-4">
									<div class="card-content Black-text row center">
										<span class="card-title center">Ambientes</span> <i
											class="fa fa-home fa-5x"></i>
										<h2 class="col s6 m12 l6">3</h2>
										<h6 class="col s6 m12 l6">Reservas</h6>
										<div class="col s9 m12 l12 xl6 offset-s2">
											<input type="submit" value="Control Ambientes"
												class="waves-effect waves-light btn  col s12 l12 m12"
												jsf:actionListener="#{personaBean.listaUsuario()}"
												jsf:action="controlUsuario.jsf" />
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="modalFecha" class="modal">
						<div class="modal-content">
							<label>Fecha:</label> <input type="text" id="fecha"
								class="datepicker" jsf:value="#{ingresoBean.fecha}" />
						</div>
						<div class="modal-footer">
							<h:commandButton class="boton1" action="index2"
								actionListener="#{ingresoBean.hacerCronograma()}"
								value="Siguiente"></h:commandButton>
							<h:commandButton class="boton1" action="indexReser"
								value="Cancelar"></h:commandButton>

						</div>
					</div>
					</h:form>
				</div>
			</div>
			<script type="text/javascript" src="resources/js/jquery.js"></script>
			<script type="text/javascript" src="resources/js/materialize.js"></script>
			<script>
	   $(document).ready(function(){
		      $('.parallax').parallax();
		    });
	</script>
		</ui:define>
	</body>
</ui:composition>
