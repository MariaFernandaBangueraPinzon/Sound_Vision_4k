<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/Nav.xhtml">
	<ui:param name="tituloPagina" value="Control Usuario" />
	<body>
		<ui:define name="contenido">
			<article class="col s12 m12 l12 row">
				<h:form class="col s12 m12 l10 offset-l1">
					<h:dataTable value="#{personaBean.listaUsuarios}" var="datos"
						border="1" rendered="#{personaBean.listaUsuarios.size()>0}"
						class="striped">
						<h:column>
							<f:facet name="header">
								<h5 class="hide-on-small-only hide-on-med-only show-on-large">Documento</h5>
								<h6 class="hide-on-large-only  show-on-small">Documento</h6>
							</f:facet>
							<label jsf:value="#{datos.documento}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h5 class="hide-on-small-only hide-on-med-only show-on-large">Nombre</h5>
								<h6 class="hide-on-large-only  show-on-small">Nombre</h6>
							</f:facet>
							<label jsf:value="#{datos.nombre}"
								jsf:rendered="#{not datos.editar}" />
							<div class="input-field col m12" jsf:rendered="#{datos.editar}">
								<h:inputText id="nombre" value="#{datos.nombre}" />
								<label for="nombre">Nombre</label>
							</div>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h5 class="hide-on-small-only hide-on-med-only show-on-large">Telefono</h5>
								<h6 class="hide-on-large-only  show-on-small">Telefono</h6>
							</f:facet>
							<label jsf:value="#{datos.telefono}"
								jsf:rendered="#{not datos.editar}" />
							<div class="input-field col m12" jsf:rendered="#{datos.editar}">
								<h:inputText id="telefono" value="#{datos.telefono}" />
								<label for="telefono">Telefono</label>
							</div>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h5 class="hide-on-small-only hide-on-med-only show-on-large">Correo</h5>
								<h6 class="hide-on-large-only  show-on-small">Correo</h6>
							</f:facet>
							<label jsf:value="#{datos.correo}"
								jsf:rendered="#{not datos.editar}" />
							<div class="input-field col m12" jsf:rendered="#{datos.editar}">
								<h:inputText id="correo" value="#{datos.correo}" />
								<label for="correo">Correo</label>
							</div>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h5 class="hide-on-small-only hide-on-med-only show-on-large ">Acciones</h5>
								<h6 class="hide-on-large-only  show-on-small">Acciones</h6>
							</f:facet>
							<h:commandLink action="#{personaBean.editarPersona(datos)}"
								class="fa fa-edit fa-2x" rendered="#{not datos.editar}"></h:commandLink>
							<h:commandLink action="#{personaBean.guardarPersona(datos)}"
								class="fa fa-check-circle fa-2x" rendered="#{datos.editar}" />
							<h:commandLink action="#{personaBean.eliminarPersona(datos)}"
								class="fa fa-lock fa-2x" />
						</h:column>
					</h:dataTable>
					<div class="fixed-action-btn">
						<div class="col s1 m1 l1">
							<a class="btn-floating btn-large waves-effect waves-light red "
								jsf:action="registro.jsf"><i
								class="fa fa-user-plus  tooltipped" data-position="left"
								data-delay="50" data-tooltip="Registrar Nuevo Usuario"></i></a>
						</div>
					</div>
				</h:form>
			</article>
			<script type="text/javascript" src="resources/js/jquery.js"></script>
			<script type="text/javascript" src="resources/js/materialize.js"></script>
		</ui:define>
	</body>
</ui:composition>
