<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/Nav.xhtml">
	<ui:param name="tituloPagina" value="Inicio Instructor" />
	<body>
		<ui:define name="contenido">
			<div class="col s12 row">
				<form jsf:id="formulario">

					<div class="card-panel ">
						<div class="row">
							<div class="col s12 m10 l8 offset-m2 offset-l4">
								<h2>Actualizar Datos</h2>
							</div>

							<div class="input-field col s12 m3 offset-m6">
								<input id="documento" type="text" class="validate"
									required="required" disabled="disabled"
									jsf:value="#{ingresoBean.miUsuario.documento}" /> <label
									for="documento">Documento</label>
							</div>
							<div class="input-field col s12 m3">
								<input id="telefono" type="text" class="validate"
									jsf:value="#{ingresoBean.miUsuario.telefono}" /> <label
									for="telefono">Telefono</label>
							</div>
							<div class="input-field col s12 m6">
								<input id="nombre" type="text" class="validate"
									required="required" jsf:value="#{ingresoBean.miUsuario.nombre}" />
								<label for="nombre">Nombre</label>
							</div>
							<div class="input-field col s12 m6">
								<input id="correo" type="email" class="validate"
									required="required" jsf:value="#{ingresoBean.miUsuario.correo}" />
								<label for="correo">Correo</label>
							</div>
							<div class="col m6  s6 l6 right-align">
								<a href="#{ingresoBean.enlacePagina(1)}"
									class="waves-effect waves-light btn">volver</a>
							</div>
							<div class="col m6 s6 l6 right-align">
								<a type="submit" class="waves-effect waves-light btn"
									jsf:action="#{ingresoBean.actualizarDatos()}">Actualizar</a>
							</div>

						</div>
					</div>
				</form>

				<div id="modal1" class="modal">
					<h:form>
						<div class="modal-content">
							<div class="center-align">
								<h5>Cambiar Contraseña</h5>
							</div>
							<DIV class="col s12 row">
								<div class="input-field col s12 m6 offset-m3">
									<input id="contra" type="password" class="validate"
										required="required"
										jsf:value="#{ingresoBean.nuevaContra}" /> <label
										for="contra">Actual Contraseña</label>
								</div>
								<div class="input-field col s12 m6 offset-m3">
									<input id="nuevaC" type="password" class="validate"
										jsf:value="#{ingresoBean.miUsuario.contrasena}" /> <label for="nuevaC">Nueva
										Contraseña</label>
								</div>
								<div class="input-field col  s12 m6 offset-m3">
									<input id="repetirNuevaC" type="password" class="validate"
										jsf:value="#{ingresoBean.miUsuario.repcontrasena}" /> <label
										for="repetirNuevaC">Repertir Nueva Contraseña</label>
								</div>
							</DIV>

						</div>
						<div class="modal-footer">
							<div class="col m12 s12 l12 row">
								<div class="col s12 m7">
									<a jsf:action="#{ingresoBean.enlacePagina(2)}"
										class="waves-effect waves-light btn ">Cancelar</a>
								</div>
								<div class="col s12 m4">
									<input type="submit" value="Actualizar"
										class="waves-effect waves-light btn"
										jsf:action="#{ingresoBean.cambiarContra()}" />
								</div>
							</div>
						</div>
					</h:form>

				</div>
				<h:form>
					<div class="fixed-action-btn">
						<div class=" col s1 m1 l1">
							<a
								class="btn-floating btn-large waves-effect waves-light red modal-trigger"
								href="#modal1"><i class="fa fa-archive  tooltipped"
								data-position="left" data-delay="50"
								data-tooltip="Actualizar Contraseña"></i></a>

						</div>
					</div>
				</h:form>
			</div>
			<script type="text/javascript" src="resources/js/jquery.js"></script>
			<script type="text/javascript" src="resources/js/materialize.js"></script>
			<script type="text/javascript">
			  	  $(document).ready(function(){
				  	  $('.modal').modal();
			  });
			</script>
		</ui:define>
	</body>
</ui:composition>
