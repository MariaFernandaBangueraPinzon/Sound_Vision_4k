<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/Nav.xhtml">
	<ui:param name="tituloPagina" value="Reserva" />
	<body>
		<ui:define name="contenido">
		<h:form class="container">
			<h1 class="col s12">Reserve una videoconferencia</h1>
			<label class="col s12">Hora de salida</label>
			 <input type="text" class="timepicker col s9"
									jsf:value="#{ingresoBean.horaSalida}"></input>
			<label class="col s12">Recuerde que la hora de salida debe ser en punto y entre las 6:00AM y 10:00PM.</label>
			
			<h:commandLink class="btn col s6"
				action="#{ingresoBean.eliminarYReservar()}">Reservar
				videoconferencia </h:commandLink>
          </h:form>
			<h:outputText value="#{ingresoBean.mensaje}" />
			<script type="text/javascript" src="resources/js/jquery.js" />
			<script type="text/javascript" src="resources/js/materialize.js" />


			<script type="text/javascript">

		$('.timepicker').pickatime({
	    default: 'now', // Set default time: 'now', '1:30AM', '16:30'
	    fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
	    twelvehour: true, // Use AM/PM or 24-hour format
	    donetext: 'OK', // text for done-button
	    cleartext: 'Clear', // text for clear-button
	    canceltext: 'Cancel', // Text for cancel-button
	    autoclose: false, // automatic close timepicker
	    ampmclickable: true, // make AM PM clickable
	    aftershow: function(){} //Function for after opening timepicker
	    });


		 $(document).ready(function(){
		    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
		    $('.modal').modal();
		  });
		 
		 $(document).ready(function() {
			    $('select').material_select();
			  });
	</script>
		</ui:define>
	</body>
</ui:composition>
